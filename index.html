---
layout: splash
---

<div class="home">
  <h3 class="page-heading">Recent Stories</h3>
  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-list-item">
        <h4>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h4>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
